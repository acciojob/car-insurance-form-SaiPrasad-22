<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
		<form method="post">
		<label for="name">Name </label>
		<input type="text" id="name" placeholder="Name" required>

		<label for="email">Email </label>
		<input type="email" id="email" placeholder="Email" required>

		<label>Gender :
		<label for="gender_m" >
		<input type="radio" id="gender_m" name="gender" required> Male </label>
		<label for="gender_f" > 
		<input type="radio" id="gender_f" name="gender" required> Female </label>
		</label>
		<br>
		<label for="cars">Car Brands
		<select id="cars" required>
			<option value="NA">Please choose an option</option>
			<option value="bmw">BMW</option>
			<option value="audi">Audi</option>
			<option value="swift">Mercedez</option>
		</select>
		</label>
		<label for="carage">Car Age </label>
		<input type="number" id="carage" placeholder="Car Age" required>
	
		<label for="dop" required >Date of Purchase (dop) </label>
		<input type="date" id="dop"  required>
	
		<label for="password">Password </label>
		<input type="password" id="password" placeholder="Password" required>

		<button type="submit"> Submit</button>
		</form>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
